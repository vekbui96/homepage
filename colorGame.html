<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="stylesheet" href="colorStyle.css">
    
</head>
<body>
    <div class="container">
        <h1 id="colorText">Color Text</h1>
        <div id="score">Score: 0</div>
        <div class="button-container">
            <button class="color-button" id="red" style="background-color: red;">Red</button>
            <button class="color-button" id="blue" style="background-color: blue;">Blue</button>
            <button class="color-button" id="green" style="background-color: green;">Green</button>
            <button class="color-button" id="yellow" style="background-color: yellow">Yellow</button>
        </div>
    </div>
    <script src="colorScript.js"></script>
</body>
</html>
